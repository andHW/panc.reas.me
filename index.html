      <h1>Pancreas</h1>
      <p>/ˈpaNGkrēəs/</p>

      <p><i>noun</i></p>
      <p>
        a large gland behind the stomach which secretes digestive enzymes into
        the duodenum. Embedded in the pancreas are the islets of Langerhans,
        which secrete into the blood the hormones insulin and glucagon.
      </p>
